<!DOCTYPE html>
<html>
    <head>
        <title>Converter EUR/PLN</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <span class="title">Convert <strong>EUR</strong> to <strong>PLN</strong></span>
                <div class="conv">
                    <p class="conv__header">ENTER <strong>EUR</strong> AMOUNT</p>
                    <div class="conv__btnDiv">
                        <input type="text" name="lname" class="conv__input">

                    </div>
                </div>
                <script src="js/jquery-3.2.1.min.js"></script>
                <script src="http://code.jquery.com/jquery.min.js"></script>

                <script src="js/converte.js"></script>
            </div>
        </div>
        </body>
